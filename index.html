<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/logo.png" type="image" sizes="16x16">
    <title>Design Challenge 4</title>
</head>
<body>
    <header>
        <h1>Molly Holmquist</h1>
    </header>
    <!-- end header -->
    <main>
        <section>
            <h2>Logos</h2>
            <div class="containers">
                <h3>Colorful Logo</h3>
                <img class="color_logo" src="img/logo.png" alt="colorful logo">
            </div>
            <div class="containers">
                <h3>Black & White Logo</h3>
                <img class="white_logo" src="img/bwlogo.png" alt="black and white logo">
            </div>
        </section>
        <section>
                <h2>Cards</h2>
                <div class="containers">
                    <h3>Business Card</h3>
                    <img class="card" src="img/bcard.png" alt="colorful logo">
                    <p class="words"></p>
                </div>
                <div class="containers">
                    <h3>Thank You Card</h3>
                    <img class="card" src="img/thankyou.png" alt="black and white logo">
                    <p class="words"></p>
                </div>
            </section>
            <section>
                <h2>Letterhead</h2>
                <div class="center">
                    <img class="letterhead"src="img/letterhead.png" alt="letterhead">
                </div>
            </section>

    </main>
    <!-- end main -->
    <footer>
        <div class="footer_box">
            <h4>Molly Holmquist</h4>
            <p class="occupation">Web Developer / Designer</p>
        </div>
        <div class="footer_box">
                <h4>Email</h4>
            <a href="#"> mollyh@email.com</a>
        </div>
        <div class="footer_box">
                <h4>Phone</h4>
            <a href="#">559-123-4567</a>
        </div>
    </footer>
    <!-- end footer -->
    
</body>
</html>
